<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Login Container -->
    <div id="login-container" class="min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto mt-8 transform transition-all">
            <div class="text-center mb-6">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%23dc2626'%3E%3Cpath d='M20 70h60v10H20zM20 50h40v10H20zM20 30h20v10H20zM70 30h10v50H70z'/%3E%3Ccircle cx='50' cy='20' r='10'/%3E%3C/svg%3E" alt="KPI Logo" class="mx-auto w-16 h-16">
                <h1 class="text-3xl font-extrabold text-gray-800 mt-4">KPI Dashboard</h1>
            </div>
            <div class="mb-6 relative">
                <input type="email" id="email" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent peer" placeholder=" ">
                <label for="email" class="absolute left-3 -top-2 text-sm font-semibold text-gray-700 bg-white px-1 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-sm peer-focus:text-gray-700">Email</label>
            </div>
            <div class="mb-6 relative">
                <input type="password" id="password" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent peer" placeholder=" ">
                <label for="password" class="absolute left-3 -top-2 text-sm font-semibold text-gray-700 bg-white px-1 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-sm peer-focus:text-gray-700">Password</label>
            </div>
            <button id="login-btn" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition-all duration-200">Login</button>
            <p id="error-message" class="hidden text-red-600 mt-4 text-center font-medium" aria-live="polite"></p>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboard-container" class="hidden min-h-screen">
        <button class="hamburger hidden fixed top-4 left-4 z-50 bg-red-600 text-white p-3 rounded-lg">â˜°</button>
        <div class="flex h-full">
            <!-- Sidebar -->
            <div class="w-72 bg-gray-900 text-white p-6 shadow-lg">
                <div class="user-profile mb-6 flex items-center">
                    <i class="fas fa-user-circle text-2xl text-red-500 mr-2"></i>
                    <span id="user-email" class="text-sm font-semibold truncate"></span>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-red-500">KPI Dashboard</h2>
                <ul>
                    <li><a href="#" data-section="Dashboard" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
                    <li><a href="#" data-section="Audit 5S" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-check-circle mr-2"></i> Audit 5S</a></li>
                    <li><a href="#" data-section="Audit Gemba" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-walking mr-2"></i> Audit Gemba</a></li>
                    <li><a href="#" data-section="TAU Emplissage" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-fill-drip mr-2"></i> TAU Emplissage</a></li>
                    <li><a href="#" data-section="Taux Absenteisme" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-user-times mr-2"></i> Taux Absenteisme</a></li>
                    <li><a href="#" data-section="Taux Realisation 5S" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-chart-line mr-2"></i> Taux Realisation 5S</a></li>
                    <li><a href="#" data-section="Taux Realisation Gemba" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-chart-bar mr-2"></i> Taux Realisation Gemba</a></li>
                    <li><a href="#" data-section="Top Action 5S" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-star mr-2"></i> Top Action 5S</a></li>
                    <li><a href="#" data-section="Top Action Gemba" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-tasks mr-2"></i> Top Action Gemba</a></li>
                    <li><a href="#" data-section="Archive" class="block p-3 text-red-500 hover:bg-gray-700 hover:text-red-400 rounded-lg transition-all duration-200"><i class="fas fa-archive mr-2"></i> Archive</a></li>
                    <li><a href="#" id="logout-btn" class="block p-3 bg-red-500 text-white hover:bg-red-600 rounded-lg transition-all duration-200 mt-4"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
                </ul>
            </div>
            <!-- Main Content -->
            <div class="flex-1 p-10 bg-gray-100">
                <header class="mb-6">
                    <h1 id="section-title" class="text-3xl font-extrabold text-gray-800">Dashboard</h1>
                    <nav class="text-sm text-gray-600">KPI Dashboard > <span id="breadcrumb-section">Dashboard</span></nav>
                </header>
                <div id="main-content" class="main-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
